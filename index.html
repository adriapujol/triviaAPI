    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Trivia Game</h1>
            <div class="game-box hide" id="game-box">
                <div class="scoreboard">
                    <div class="final hide" id="final">Game Over</div>
                    <div class="score score-end" id="score"></div>
                </div>
                <div class="category" id="category"></div>
                <div class="question" id="question"></div>
                <div class="answers" id="answers">
                </div>
                <button class="control next hide" id="next">Next</button>
            </div>
                <button class="control start" id="start">Start</button>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
